<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security/">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Suraj">
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
    <title>Users</title>
    <link href="/css/core/bootstrap-5.3.1/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/core/fontawesome-6.2.1/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="/js/navbar-scripts.js"></script>
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div th:if="${not #sets.isEmpty(#authentication.getPrincipal().getAuthorities())}">
    <form id="logoutForm" method="POST" action="${logout/}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </form>
</div>
<div>
    <h2>Manage Users</h2>
    <a th:href="@{/users/new}">Create new user</a>
</div>
<div th:if="${message != null}">
        <div class="alert alert-success text-center">[[${message}]]</div>
</div>
<div>
    <table class="table table-responsive">
        <thead class="thead-dark">
            <tr>
                <th>User Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Enabled</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td>[[${user.id}]]</td>
                <td>[[${user.firstName}]]</td>
                <td>[[${user.lastName}]]</td>
                <td>[[${user.email}]]</td>
                <td>[[${user.roles}]]</td>
                <td>[[${user.enabled}]]</td>
                <td>Edit &nbsp; Delete</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="/js/core/popper.min.js" type="text/javascript"></script>
<script src="/js/core/bootstrap-5.3.1/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security/">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Suraj">
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
    <title>Create new user</title>
    <link href="/css/core/bootstrap-5.3.1/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/core/fontawesome-6.2.1/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="/js/navbar-scripts.js"></script>
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div th:if="${not #sets.isEmpty(#authentication.getPrincipal().getAuthorities())}">
    <form id="logoutForm" method="POST" action="${logout/}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </form>
</div>
<div>
    <h2>Manage Users | Create new user</h2>
</div>
<div>
    <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}" onsubmit="return checkEmailUnique(this);">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" >
                    Email : </label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" required maxlength="120"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" >
                    First Name : </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" >
                    Last Name : </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" >
                    Password : </label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" th:field="*{password}" required minlength="2" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">
                    Roles : </label>
                <div class="col-sm-8">
                    <th:block th:each="role: ${listRoles}" >
                        <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="m-2"/>
                        - <small>[[${role.description}]]</small>
                    </th:block>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" >
                    Enabled : </label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}"/>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Save"/>
                <input type="button" class="btn btn-secondary" value="Cancel" onclick="window.location.href='/users'"/>
            </div>
        </div>
     </form>
</div>
<script type="text/javascript">
    function checkEmailUnique(form) {
        const email = form.email.value;
        const url = "/users/check_email?email=" + email;
        const xhr = new XMLHttpRequest();
        xhr.open("GET", url, false);
        xhr.send();
        if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            if (response === true) {
                alert("Email already exists. Please use a different email.");
                return false;
            }
        }
        return true;
    }
</script>
<script src="/js/core/popper.min.js" type="text/javascript"></script>
<script src="/js/core/bootstrap-5.3.1/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
